<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swappable Demo</title>
    <link rel="stylesheet" href="../dist/swappable.css">
    <meta name="description"
        content="Lightweight, high-performance drag and drop grid library with smooth animations and touch support. Create interactive, swappable grids with minimal overhead and maximum responsiveness.">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        #controls {
            margin-bottom: 10px;
        }

        .grid-item img {
            max-width: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <div id="controls">
        <button id="add-item-btn">Add Item</button>
        <button id="remove-item-btn">Remove Item #1</button>
        <button id="swap-item-btn">Swap Item #1 with #2</button>
        <button id="destroy-item-btn">Destroy</button>
    </div>

    <div id="my-grid"></div>

    <script src="../dist/index.umd.js"></script>

    <script>
        const initialData = [
            { id: 1, content: 'Item 1' },
            { id: 2, content: 'Item 2' },
            { id: 3, content: 'Item 3' },
            { id: 4, content: 'Item 4' },
            { id: 5, content: 'Item 5' },
            { id: 666, content: 'Item 666' },
        ];

        const grid = new Swappable('#my-grid', {
            items: '.grid-item',
            data: initialData,
            itemsPerRow: 4,
            swapDuration: 300,
            layoutDuration: 300,
            renderItem: (item) => `
      <div class="grid-item-content">
        ${item.content || ''} (${item.id})
        <img src="https://smaller-pictures.appspot.com/images/dreamstime_xxl_65780868_small.jpg" alt="">
      </div>
    `,
        });

        // Control buttons
        const addItemBtn = document.getElementById('add-item-btn');
        let newItemCounter = initialData.length + 1;
        addItemBtn.addEventListener('click', () => {
            const newItem = {
                id: newItemCounter,
                content: `Item ${newItemCounter}`
            };
            grid.add(newItem);
            newItemCounter++;
        });

        document.getElementById('remove-item-btn').addEventListener('click', () => {
            grid.remove(1);
        });

        document.getElementById('swap-item-btn').addEventListener('click', () => {
            grid.swap(1, 666);
        });

        document.getElementById('destroy-item-btn').addEventListener('click', () => {
            grid.destroy();
        });
    </script>

</body>

</html>
