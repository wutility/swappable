<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swappable Demo</title>

    <meta name="description"
        content="Lightweight, high-performance drag and drop grid library with smooth animations and touch support. Create interactive, swappable grids with minimal overhead and maximum responsiveness.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="swappable.css">
    <script src="index.umd.js"></script>
</head>

<body>
    <div id="controls">
        <button id="add-item-btn">Add Item</button>
        <button id="remove-item-btn">Remove Item #0 index</button>
        <button id="swap-item-btn">Swap Item #1 with #2</button>
        <button id="enable-item-btn">enable</button>
        <button id="disable-item-btn">disable</button>
    </div>

    <div>Long Press To Move</div>

    <div id="my-grid">
        <div class="grid-item">
            <img width="50" height="50"
                src="https://smaller-pictures.appspot.com/images/dreamstime_xxl_65780868_small.jpg" alt="">

        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
